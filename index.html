<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercico04</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="cima">
            <div class="esquerda">
                <h2>calc</h2>
            </div>
            <div class="direita">
                <div class="um">
                    <h3>THEME</h3>
                </div>
                <div class="dois">
                    <div class="numeros">
                        <nav>
                            <ol>
                                <li>1</li>
                                <li>2</li>
                                <li>3</li>
                            </ol>
                    </div>
                    <div class="seletor">
                        <div>.</div>
                        <div>.</div>
                        <div>.</div></div>
                    </div>
                </div>
        </div>
        <div class="centro">
            <input type="number">
        </div>
        <div class="baixo">
            <div class="baixoesquerda">
                <button>7</button>
                <button>8</button>
                <button>4</button>
                <button>5</button>
                <button>1</button>
                <button>2</button>
                <button>.</button>
                <button>0</button>
                <button class="reset">RESET</button>
            </div>
            <div class="baixodireita">
                <button>9</button>
                <button class="del">DEL</button>
                <button>6</button>
                <button>+</button>
                <button>3</button>
                <button>-</button>
                <button>/</button>
                <button>x</button>
                <button class="buttonigual">=</button>
            </div>
        </div>
    </div>
</body>
</html>
